<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RD TREINAMENTOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            position: absolute;
            top: 10%;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #0055ff;
            padding: 15px 30px;
            border-radius: 5px;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            color: #0055ff;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #0055ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #666;
        }

        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Bem-vindo ao RD TREINAMENTOS</div>
    
    <div class="login-container">
        <h2>Área de Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Digite seu nome de usuário" required>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message">Usuário ou senha incorretos!</p>
    </div>

    <div class="footer">© 2025 RD TREINAMENTOS. Todos os direitos reservados.</div>

    <script>
        // Lógica de validação de login
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Captura os valores dos campos de login
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Verifica as credenciais (você pode alterar isso conforme necessário)
            if (username === "usuario_exemplo" && password === "senha_exemplo") {
                // Se o login for bem-sucedido, você pode redirecionar ou mostrar uma mensagem de sucesso
                alert("Login bem-sucedido!");
                // Exemplo de redirecionamento para a página principal
                // window.location.href = "pagina-principal.html"; 
            } else {
                // Se o login falhar, exibe uma mensagem de erro
                document.getElementById("error-message").style.display = "block";
            }
        });
    </script>
</body>
</html>
